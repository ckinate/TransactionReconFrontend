<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <!-- <div class="col-md-6 col-lg-5 d-none d-md-block gradient-custom ">
                            <img src="/bankRecImage1.png" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div> -->
                        <div
                            class="col-md-6 col-lg-5 d-none d-md-flex align-items-center justify-content-center gradient-custom">
                            <img src="/bankRecImage1.png" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #014e7a;"></i>
                                        <span class="h3 fw-bold mb-0">Reconciliation System</span>
                                        <!-- <img src="/chrisTech.jpg" style="width: 185px;" alt="logo"> -->
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please login to your
                                        account
                                    </h5>
                                    <div class="alert alert-danger" *ngIf="errorMessage"> {{ errorMessage }}</div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" formControlName="email" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                            placeholder="Enter email address" />

                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                                        </div>

                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" formControlName="password"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                            placeholder="Enter password" />

                                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                                        </div>

                                    </div>

                                    <div class="d-flex justify-content-around align-items-center mb-4">
                                        <!-- Checkbox -->
                                        <div class="form-check mt-3">
                                            <input type="checkbox" id="rememberMe" formControlName="rememberMe"
                                                class="form-check-input" />
                                            <label class="form-check-label" for="rememberMe">Remember me</label>

                                        </div>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button [disabled]="loading"
                                            class="btn btn-primary btn-block  gradient-custom-2 mb-3" type="submit">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Login</button>

                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>

                                        <a routerLink="/register" class="btn btn-outline-primary">Register</a>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
